<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum Parsimony</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script>
        function updateSequenceInputs() {
            const numSequences = document.getElementById('num_sequences').value;
            const container = document.getElementById('sequence_inputs');
            container.innerHTML = '';

            for (let i = 0; i < numSequences; i++) {
                container.innerHTML += `
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Sequence ${i + 1}</label>
                        <input type="text" name="sequence_${i}" required class="w-full px-3 py-2 border rounded-lg" placeholder="Enter DNA/Protein sequence">
                    </div>
                `;
            }
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-purple-600">Maximum Parsimony</h1>

        <form action="/maximum_parsimony" method="post" class="space-y-4">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Number of Sequences</label>
                <select id="num_sequences" name="num_sequences" onchange="updateSequenceInputs()" class="w-full px-3 py-2 border rounded-lg">
                    <option value="">Select number of sequences</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div id="sequence_inputs" class="space-y-4">
                <!-- Sequence inputs will be dynamically added here -->
            </div>

            <div class="text-center">
                <button type="submit" class="bg-purple-500 text-white px-6 py-2 rounded-full hover:bg-purple-600 transition">
                    Generate Maximum Parsimony Tree
                </button>
            </div>
        </form>
    </div>
</body>
</html>
